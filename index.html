<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Windows 95 Squad</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
       
        <main>
            <!-- desktop icons -->
            
            <ul>
                <li>
                    <img src="https://unsplash.it/400/400" alt="Recycle Bin icon">
                    <a href="#">Recycle Bin</a>
                </li>
                <li>
                    <img src="https://unsplash.it/400/400" alt="Folder icon">
                    <a href="#">Documents</a>
                </li>
            </ul>

            <article class="window">
                <header>
                    <!-- Top folder navigation -->
                    <nav>
                        <h2>Documents</h2>
                        <div>
                            <button aria-label="Minimize"></button>
                            <button aria-label="Maximize"></button>
                            <button aria-label="Close"></button>
                        </div>
                    </nav>
        
                    <!-- folder controls -->
                    <ul>
                        <li>
                            <button>File</button>
                        </li>
                        <li>
                            <button>Edit</button>
                        </li>
                        <li>
                            <button>View</button>
                        </li>
                        <li>
                            <button>Help</button>
                        </li>
                    </ul>

                </header>
                
                <!-- folder content -->
                <ul>
                    <li>
                        <a href="#">
                            <img src="https://unsplash.it/400/400" alt="Folder icon">
                            <p>Folder 1</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="https://unsplash.it/400/400" alt="Folder icon">
                            <p>Folder 2</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="https://unsplash.it/400/400" alt="Folder icon">
                            <p>Folder 3</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="https://unsplash.it/400/400" alt="Folder icon">
                            <p>Folder 4</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="https://unsplash.it/400/400" alt="Folder icon">
                            <p>Folder 5</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="https://unsplash.it/400/400" alt="Folder icon">
                            <p>Folder 6</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="https://unsplash.it/400/400" alt="Folder icon">
                            <p>Folder 7</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="https://unsplash.it/400/400" alt="Folder icon">
                            <p>Folder 8</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="https://unsplash.it/400/400" alt="Folder icon">
                            <p>Folder 9</p>
                        </a>
                    </li>
                        <a href="#"><img
                            src="https://unsplash.it/400/400" alt="Folder icon"
                            ><p>Folder 10</p>
                        </a>
                    </li>
                        <a href="#"><img
                            src="https://unsplash.it/400/400" alt="Folder icon"
                            ><p>Folder 11</p>
                        </a>
                    </li>
                        <a href="#"><img
                            src="https://unsplash.it/400/400" alt="Folder icon"
                            ><p>Folder 12</p>
                        </a>
                    </li>
                        <a href="#"><img
                            src="https://unsplash.it/400/400" alt="Folder icon"
                            ><p>Folder 13</p>
                        </a>
                    </li>
                        <a href="#"><img
                            src="https://unsplash.it/400/400" alt="Folder icon"
                            ><p>Folder 14</p>
                        </a>
                    </li>
                </ul>   

                <!-- Status bar -->
                <footer>
                    <p>16 object(s)</p>
                    <p>143KB</p>
                </footer>
            </article>
        </main>

        <footer class="taskbar">
            <nav>
                <button>Start</button>
                <div>
                    <button aria-label="Volume control"></button>
                    <p>10:32</p>
                </div>
            </nav>
        </footer>

        <script src="js/script.js"></script>
    </body>
</html>
